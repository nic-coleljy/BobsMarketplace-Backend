<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Sign Up - Bob's Marketplace</title>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
	<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container text-center">
		<div>
			<h1>User Registration - Sign Up</h1>
		</div>
		<form th:action="@{/process_register}" th:object="${user}" 
			method="post" style="max-width: 600px; margin: 0 auto;">
		<div class="m-3">
			<div class="form-group row">
				<label class="col-4 col-form-label">E-mail: </label>
				<div class="col-8">
					<input type="email" th:field="*{email}" class="form-control" required />
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-4 col-form-label">Password: </label>
				<div class="col-8">
					<input type="password" th:field="*{password}" class="form-control" 
							required minlength="6" maxlength="64"/>
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-4 col-form-label">Company Name: </label>
				<div class="col-8">
					<input type="text" th:field="*{companyName}" class="form-control" 
							required minlength="2" maxlength="100"/>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-4 col-form-label">Role: </label>
				<div class="col-8">
					<input type="radio" th:field="*{role}" class="form-control" 
							value="Buyer"/>
					<label for="Buyer">Buyer</label>
					<input type="radio" th:field="*{role}" class="form-control" 
							value="Seller"/>
					<label for="Seller">Seller</label>
				</div>
			</div>
			<div>
				<button type="submit" class="btn btn-primary">Sign Up</button> 
			</div>
		</div>
		</form>
	</div>
</body>
</html>
